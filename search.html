<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Meals - Meal Explorer</title>
    <meta
      name="description"
      content="Search your favorite meals, and add them to your wishlist, using Meal Explorer."
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="search.css" />

    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logo-wrapper">
        <img
          src="./media/logos/headerLogo.webp"
          class="header-logo"
          alt="Meal Explorer Logo Without Text"
        />
        <h1 class="logo-text">Meal Explorer</h1>
      </div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/#about">About</a>
        <a href="/#latest-recipes">Latest Recipes</a>
        <a href="/#" class="sign-up-link">Sign Up</a>
      </nav>
      <div class="hamburger" id="hamburger">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
      </div>
    </header>

    <div class="search-hero">
      <div class="search-hero-inner">
        <h2>Find the perfect recipe for you</h2>
        <form id="form">
          <input
            type="text"
            name="mealName"
            id="meal-name"
            placeholder="Enter your meal name"
          />
          <select name="category" id="meal-ingredient">
            <option value="default">Select Meal Category</option>
            <option value="Beef">Beef</option>
            <option value="Chicken">Chicken</option>
            <option value="Dessert">Dessert</option>
            <option value="Lamb">Lamb</option>
            <option value="Miscellaneous">Miscellaneous</option>
            <option value="Pasta">Pasta</option>
            <option value="Pork">Pork</option>
            <option value="Seafood">Seafood</option>
            <option value="Side">Side</option>
            <option value="Starter">Starter</option>
            <option value="Vegan">Vegan</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Goat">Goat</option>
          </select>
          <select name="country" id="meal-country">
            <option value="default">Select Country</option>
            <option value="American">American</option>
            <option value="British">British</option>
            <option value="Canadian">Canadian</option>
            <option value="Chinese">Chinese</option>
            <option value="Croatian">Croatian</option>
            <option value="Dutch">Dutch</option>
            <option value="Egyptian">Egyptian</option>
            <option value="Filipino">Filipino</option>
            <option value="French">French</option>
            <option value="Greek">Greek</option>
            <option value="Indian">Indian</option>
            <option value="Irish">Irish</option>
            <option value="Italian">Italian</option>
            <option value="Japanese">Japanese</option>
            <option value="Kenyan">Kenyan</option>
            <option value="Malaysian">Malaysian</option>
            <option value="Mexican">Mexican</option>
            <option value="Moroccan">Moroccan</option>
            <option value="Polish">Polish</option>
            <option value="Moroccan">Moroccan</option>
            <option value="Portuguese">Portuguese</option>
            <option value="Russian">Russian</option>
            <option value="Spanish">Spanish</option>
            <option value="Thai">Thai</option>
            <option value="Tunisian">Tunisian</option>
            <option value="Turkish">Turkish</option>
            <option value="Ukrainian">Ukrainian</option>
            <option value="Vietnamese">Vietnamese</option>
            <option value="Unknown">Unknown</option>
          </select>
          <button type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="30"
              height="30"
              viewBox="0 0 30 30"
            >
              <path
                d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z"
              ></path>
            </svg>
            Search Meal
          </button>
        </form>
      </div>
    </div>

    <div class="search-results">
      <div class="search-results-inner"></div>
    </div>
    <script src="./scripts/getMeals.js"></script>
  </body>
</html>
