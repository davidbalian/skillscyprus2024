<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Meals - Meal Explorer</title>
    <meta
      name="description"
      content="Search your favorite meals, and add them to your wishlist, using Meal Explorer."
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="search.css" />

    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header>
      <div class="logo-wrapper">
        <img
          src="./media/logos/headerLogo.webp"
          class="header-logo"
          alt="Meal Explorer Logo Without Text"
        />
        <h1 class="logo-text">Meal Explorer</h1>
      </div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/#about">About</a>
        <a href="/#latest-recipes">Latest Recipes</a>
      </nav>
      <div class="hamburger" id="hamburger">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
      </div>
    </header>

    <div class="search-hero">
      <div class="search-hero-inner">
        <h2>Find the perfect recipe for you</h2>
        <form id="form">
          <input
            type="text"
            name="mealName"
            id="meal-name"
            placeholder="Enter your meal name"
          />
          <select name="ingredient" id="meal-ingredient">
            <option value="default">Select Ingredient</option>
          </select>
          <select name="country" id="meal-country">
            <option value="default">Select Country</option>
          </select>
          <button type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="30"
              height="30"
              viewBox="0 0 30 30"
            >
              <path
                d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z"
              ></path>
            </svg>
            Search Meal
          </button>
        </form>
      </div>
    </div>

    <div class="search-results">
      <div class="search-results-inner"></div>
    </div>
